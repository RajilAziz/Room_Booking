<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'admin_navigation.html'  %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <tr>
        <th>S.No</th>
         <th>Name</th>
         <th>Email</th>
         <th>Contact</th>
         <th>Feedback</th>
        <th>Action</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.comment}}</td>
        <td><a href="{% url 'delete_feedback' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
